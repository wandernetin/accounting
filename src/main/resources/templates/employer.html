<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Employer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Employers</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type of Work</th>
                    <th>Price per Hour</th>
                    <th>Deduction per Hour</th>
                    <th>AmountLiquid per Hour</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employer : ${employers}">
                    <td th:text="${employer.id}"></td>
                    <td th:text="${employer.name}"></td>
                    <td th:text="${employer.description}"></td>
                    <td th:text="${employer.typeOfWork.name}"></td>
                    <td th:text="${employer.pricePerHour}"></td>
                    <td th:text="${employer.deductPerHour}"></td>
                    <td th:text="${employer.amountLiquidPerHour}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${employer.id})}" >Edit</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${employer.id})}">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/add/}">Add</a>
    </div>
</div>
</body>
</html>
