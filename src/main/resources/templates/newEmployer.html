<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Employer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Employer</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${employer}" th:action="@{/save}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label>Name</label>
                            <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus" placeholder="Write a name" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                            <label>Description</label>
                            <input type="text" class="form-control input-sm" th:field="*{description}" maxlength="150" placeholder="Write a description"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('typeOfWork')}? 'has-error'">
                            <label>Type of Work</label>
                            <select th:field="*{typeOfWork}" class="form-control" id="typeWork" name="Type Work">
                                <option th:each="type : ${typesWork}"
                                        th:value="${type}"
                                        th:text="${type.name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('pricePerHour')}? 'has-error'">
                            <label>Price per Hour</label>
                            <input type="number" class="form-control input-sm" th:field="*{pricePerHour}" maxlength="5" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('deductPerHour')}? 'has-error'">
                            <label>Deduction per Hour</label>
                            <input type="number" class="form-control input-sm" th:field="*{deductPerHour}" maxlength="5" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('amountLiquidPerHour')}? 'has-error'">
                            <label>Amount Liquid per Hour</label>
                            <input type="number" class="form-control input-sm" th:field="*{amountLiquidPerHour}" maxlength="5" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
